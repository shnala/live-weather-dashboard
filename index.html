<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
          <a class="navbar-brand" href="#">Weather Dashboard</a>
        </nav>
      </header>
<!-- First section holds search form and current day's weather. -->
<!-- First div holds the search form and history. -->
      <main class="container">
          <section class="row">
            <div class="card col-4" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Search Here</h5>
                  <form class="form-inline" id="search-form">
                    <div class="form-group mx-sm-3 mb-2">
                      <input id="search-input" type="location" class="form-control" placeholder="Search here">
                    </div>
                    <button type="button" id="fetch-button" class="btn btn-primary mb-2">Search</button>
                  </form>
                </div>
              </div>
<!-- Second div holds the current weather and forecast. -->
            <div class="card col-8" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Today's Weather</h5>
                  <h6 id="date-today"></h6><span id="icon-today"></span>
                  <h6 class="location-here card-subtitle mb-2 text-muted">Location Here</h6>
                  <ul id="current-weather"></ul>
                </div>
              </div>
          </section>
<!-- Second section holds forecast. -->
          
<h3>Five Day Forecast</h3>
          <section id="forecast" class="row">
            <div class="card col-xl-2">
              <div class="card-body">
                <h5 id="date-one" class="card-title"></h5><span id="icon-tomorrow"></span>
                <ul id="day-one"></ul>
              </div>
            </div>
            <div class="card col-xl-2">
              <div class="card-body">
                <h5 id="date-two" class="card-title"></h5><span id="icon-day-two"></span>
                <ul id="day-two"></ul>
              </div>
            </div>
            <div class="card col-xl-2">
              <div class="card-body">
                <h5 id="date-three" class="card-title"></h5><span id="icon-day-three"></span>
                <ul id="day-three"></ul>
              </div>
            </div>
            <div class="card col-xl-2">
              <div class="card-body">
                <h5 id="date-four" class="card-title"></h5><span id="icon-day-four"></span>
                <ul id="day-four"></ul>
              </div>
            </div>
            <div class="card col-xl-2">
              <div class="card-body">
                <h5 id="date-five" class="card-title"></h5><span id="icon-day-five"></span>
                <ul id="day-five"></ul>
              </div>
            </div>

          </section>

<!-- History will go here -->
        <section class="row">
          <div id="history-container" class="col">
            <h3>Previous Searches</h3>
            <ul id="history"></ul>
          </div>
        </section>
      </main>


    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
