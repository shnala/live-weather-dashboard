<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
          <a class="navbar-brand" href="#">Weather Dashboard</a>
        </nav>
      </header>
<!-- First section holds search form and current day's weather. -->
<!-- First div holds the search form and history. -->
      <main class="container">
          <section class="row">
            <div class="card col-3" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Search Here</h5>
                  <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                      <label for="inputPassword2" class="sr-only">Password</label>
                      <input type="location" class="form-control" placeholder="Search here">
                    </div>
                    <button type="submit" id="fetch-button" class="btn btn-primary mb-2">Search</button>
                  </form>
                </div>
              </div>
<!-- Second div holds the current weather and forecast. -->
            <div class="card col-9" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Today's Weather</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Location Here</h6>
                  <ul></ul>
                </div>
              </div>
          </section>
<!-- Second section holds forecast. -->

      </main>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
